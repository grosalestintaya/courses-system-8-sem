<form action="/newschool" method="POST" class="card bg-black text-light">
    <div class="card-body p-4">
      <h1 class="h5 mb-4">Add school</h1>
  
      <div class="mb-3">
        <label for="code">Write school's code:</label>
        <input
          type="text"
          name="codigo"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Write any code"
          autofocus
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="name">Write school name:</label>
        <input
          type="text"
          name="nombre"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Write some name"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="duration">Write  duration :</label>
        <input
          type="text"
          name="duracion"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Write duration"
          required
        />
      </div>
  
      <button class="btn btn-primary">submit all</button>
    </div>
  </form>
